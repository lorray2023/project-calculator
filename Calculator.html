<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="container">
	
		<div class="row">
			<div class="col-md-12 col1">
				<h1>0</h1>
			</div>
		</div>

		<div class="row" >
			<div class="col-md-3"><h1>AC</h1></div>
			<div class="col-md-3"><h1>+/-</h1></div>
			<div class="col-md-3"><h1>%</h1></div>
			<div class="btn-group col-md-3"><h1>/</h1></div>
	     
					
		</div>
		<div class="row" >
			<div class="col-md-3"><h1>7</h1></div>
			<div class="col-md-3"><h1>8</h1></div>
			<div class="col-md-3"><h1>9</h1></div>
			<div class= "btn-group col-md-3"><h1>*</h1></div>
		</div>
		
		<div class="row" >
		    <div class="col-md-3"><h1>4</h1></div>
			<div class="col-md-3"><h1>5</h1></div>
			<div class="col-md-3"><h1>6</h1></div>
			<div class=" btn-group col-md-3"><h1>-</h1></div>
		</div>
		
		<div class="row" >


			<div class="col-md-3"><h1>1</h1></div>
			<div class="col-md-3"><h1>2</h1></div>
			<div class="col-md-3"><h1>3</h1></div>
			<div class=" btn-group col-md-3"><h1>+</h1></div>
		</div>
		<div class="row" >
			<div class="col-md-6 text-center"><h1>0</h1></div>
			<div class="col-md-3"><h1>.</h1></div>
			<div class=" btn-group col-md-3"><h1>=</h1></div>

		</div>

		
		
	</div>


<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
